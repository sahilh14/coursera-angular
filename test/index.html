<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filter test</title>
  </head>
  <body>
    <h1>Keyword selection</h1>
    <div ng-controller='ShoppingListController'>
      <!-- Searchable Shopping List: -->
      <h3>keywords List:</h3>
      <div class="" ng-repeat="item in themes">
        <label><input type="checkbox" ng-model="mythemes[item]" ng-change="checked()">
          {{item}}</label>
      </div>
      <div class="" ng-repeat="item in type">
        <label><input type="checkbox" ng-model="mytypes[item]" ng-change="checked()">
          {{item}}</label>
      </div>
      <div class="">
        <label><input type="checkbox" ng-model="ranking_set" ng-change="checked()">
          Ranking</label>
      </div>
      <div class="">
        <label><input type="checkbox" ng-model="target_set" ng-change="checked()">
          Target</label>
      </div>
      <input type="text" ng-model="search">
      <label><input type="checkbox" ng-model="select" ng-change="selectAll(search)">
        Select all</label>
      <div class="" ng-repeat="item in shoppingList | Mysearch : search">
        <label><input type="checkbox" ng-model="mykeywords[item.name]" ng-change="keywordselected()">
          {{item.name}}</label>
      </div>
      <button type="button" name="button" ng-click="movekeywords()">Move</button>
      <div class="">
        <input type="text" ng-model="search1">
      </div>
      <label><input type="checkbox" ng-model="selectback" ng-change="selectAllback()">
        Select all</label>
      <div class="" ng-repeat="item in newbucket | filter : search1">
        <label><input type="checkbox" ng-model="mykeywordsback[item.name]" ng-change="keywordselected()">
          {{item.name}}</label>
      </div>
      <button type="button" name="button" ng-click="movekeywordsback()">Move Back</button>
      <!-- <ul>
        <li ng-repeat="item in shoppingList | filter : search">{{ item.name }}</li>
      </ul> -->
    </div>
  </body>
</html>
